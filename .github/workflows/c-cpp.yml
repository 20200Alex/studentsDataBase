name: C/C++ CI with Google Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgtest-dev googletest
      
    - name: Compile and run tests
      run: |
        # Компилируем с Google Test
        g++ -std=c++11 -I/usr/include/gtest -L/usr/lib/x86_64-linux-gnu -lgtest -lgtest_main -pthread main.cpp -o test_program
        # Запускаем тесты
        ./test_program --gtest_brief=1
