name: C/C++ CI with Google Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgtest-dev googletest
        
    - name: Build Google Test
      run: |
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp lib/*.a /usr/lib
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}}
      
    - name: Build
      run: cmake --build ${{github.workspace}}/build
      
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        ./students_db_test --gtest_output=xml:test_results.xml
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ${{github.workspace}}/build/test_results.xml
